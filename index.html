<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Equipe index
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <h1 class="p-4 text-center text-uppercase text-secondary">team builder
        </h1>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-4">
                        <h2 class="mb-3">Ajouter une équipe</h2>
                        <form action="" method="POST">
                            <div>
                                <input class="p-1" type="text" name="epuipe_nom" placeholder="ajouter une équipe">
                                <button type="submit" class="btn btn-success">Ajouter</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-8 ">
                        <table class="table table-striped">
                            <thead>
                                <th>nom</th>
                                <th>actions</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>team rosin</td>
                                    <td>
                                        <a class="btn btn-primary" href="#"><i
                                                class="fas fa-edit"></i></a>
                                        <a class="btn btn-danger" href="#"><i
                                                class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>dds</td>
                                    <td>
                                        <a class="btn btn-primary" href="#"><i
                                                class="fas fa-edit"></i></a>
                                        <a class="btn btn-danger" href="#"><i
                                                class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-4">
                    <h2 class="mb-3">Ajouter une Personne</h1>
                        <div class="mb-4">
                            <form class="text-center" action="" method="POST">
                                <div class="mb-3">
                                    <input class="p-2 mb-2  form-control" type="text" name="personne_nom"
                                        placeholder="nom de la personne">
                                    <input class="p-2 form-control mb-3" type="text" name="personne_prenom"
                                        placeholder="prenom de la personne">
                                    <select class="form-select" name="personne_equipes[]" id="equipe_personnes"
                                        multiple="multiple">
                                        <option value="1">team rosin</option>
                                        <option value="3">dds</option>
                                    </select>
                                </div>
                                <div class=" d-grid gap-2 d-md-block">
                                    <button type="submit" class="btn btn-success">Ajouter personnes</button>
                                </div>
                            </form>
                        </div>
                        <div>
                            <table class="table">
                                <thead>
                                    <th>nom et pernom</th>
                                    <th>action</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>brad pitt</td>
                                        <td>
                                            <a class="btn btn-danger" href="#"><i
                                                    class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>test testman</td>
                                        <td>
                                            <a class="btn btn-danger" href="#"><i
                                                    class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>toot toto</td>
                                        <td>
                                            <a class="btn btn-danger" href="#"><i
                                                    class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#equipe_personnes').select2();
        });
    </script>

</body>

</html>
